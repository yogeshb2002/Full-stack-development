<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplePayment Form</title>
    <link rel="stylesheet" href="Payment.css">
</head>
<body>
    <form action="PaymentForm">
        <div class="header">
            <h1>Payment Form</h1>
        </div>
        <p>feilds followed by * is required.</p>
        <div class="PersonalSection">
            <h2>Personal Details</h2>
            <p>Name :* <input type="text" required placeholder="Ex-John"></p>
            <p>Mobile Number :* <input type="number" required></p>
            <p>Email Adress :* <input type="email" required></p>
            <p>City : <input type="text" placeholder="Ex-Bangalore"></p>
        </div>
        <div class="PaymentSection">
            <h2>Payment Details</h2>
            Mode of Payment : <select name="Payment" id="">
                <option value="Selection">---Select Payment Mode---</option>
                <option value="UPI">UPI</option>
                <option value="Net Banking">Net Banking</option>
                <option value="Credit/Debit Card">Credit/Debit Card</option>
            </select>
        </div>
        <br>
        <input type="button" value="Pay Now">
    </form>
</body>
</html>
